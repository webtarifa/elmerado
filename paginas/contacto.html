        <div class="contenedor-formulario">
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3227.281024583754!2d-5.606862584381791!3d36.01343031928795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0c8ef7f3fb0c9d%3A0x65592a80e3d1db93!2sBar%20El%20Mercado!5e0!3m2!1ses!2ses!4v1617961967187!5m2!1ses!2ses" width="100%" height="600px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <form>
                   <h2>Formulario de contacto</h2>
                   <div>
                       <label for="nombre">Nombre</label>
                       <input type="text" placeholder="Ej: Juan" id="nombre">  
                   </div>
                   <div>
                       <label for="apellidos">Apellido</label>
                       <input type="apellidos" placeholder="Ej: Ortiz Serra" id="apellidos">  
                   </div>
                   <div>
                       <label for="email">Email</label>
                       <input type="email" placeholder="Ej: webtarifa@gmail.com" id="email">  
                   </div>
                   <br>
                   <br>
                 
                   <div>
                       <label for="consulta">Ingrese su Consulta</label><br><br>
                       <textarea name="consulta" placeholder="Ej: escriba aqui su consulta" id="consulta" cols="30" rows="5"></textarea>
                   </div>
               
                   <div class="terminos">
                       <div class="terminos__aceptar">
                       <label  for="terminos">Aceptas términos y condiciones</label>
                
                       <input  type="checkbox" name="terminos" value="1">
                   </div>
                   
                   
                   <div class="botones">
                       <div class="reset">
                           <input type="reset" name="" id="">
                       
                           <input type="submit" name="" id="">
                       </div>
                   </div>
               
               </form>
           </div>
       </div>
